<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bs autocomplete demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link href="./assets/demo.css" rel="stylesheet">
    <script type="module" src="./assets/demo.js"></script>

    <script type="module" src="../dist/bs-autocomplete.min.js"></script>
</head>

<body class="p-3">
    <form action="https://vercel-dumper.vercel.app">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="autocompleteDatalist" class="form-label">Pick a time zone from datalist</label>
            <!-- you can pass functions as json as well -->
            <bs-autocomplete data-config='{"datalist": "list-timezone", "hiddenInput": true}'>
                <input type="text" class="form-control" id="autocompleteDatalist" name="autocompleteDatalist"
                    placeholder="Type something" />

                <datalist id="list-timezone">
                    <option value="asia_aden">Asia/Aden</option>
                    <!-- we can use the value attribute -->
                    <option value="1">Asia/Aqtau</option>
                    <option value="2">Asia/Baghdad</option>
                    <option value="3">Asia/Barnaul</option>
                    <option value="4">Asia/Chita</option>
                    <option value="5">Asia/Dhaka</option>
                    <option value="6">Asia/Famagusta</option>
                    <option value="7">Asia/Hong_Kong</option>
                    <option value="8">Asia/Jayapura</option>
                    <option value="9">Asia/Kuala_Lumpur</option>
                    <option value="10">Asia/Jakarta</option>
                </datalist>
            </bs-autocomplete>
            <div class="invalid-feedback">Please select a valid tag.</div>
        </div>
        <div class="mb-3">
            <label for="select-remote" class="form-label">Pick a repo</label>
            <bs-autocomplete
                data-config='{"server": "https://api.github.com/search/repositories", "labelField": "name", "valueField": "id", "queryParam": "q", "liveServer": true, "serverDataKey": "items"}'>
                <input type="text" class="form-control" id="select-remote" name="repo" placeholder="Type something" />
            </bs-autocomplete>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr>
    <button class="btn btn-light delete-btn" data-name="bs-autocomplete">Delete element</button>
    <button class="btn btn-light copy-btn" data-name="bs-autocomplete">Copy element</button>
    <button class="btn btn-light move-btn" data-name="bs-autocomplete">Move element</button>
    <hr>
    <div id="target"></div>
</body>

</html>
