<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bs tags demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="./assets/demo.css" rel="stylesheet">
    <script type="module" src="./assets/demo.js"></script>

    <script type="module" src="../dist/bs-tags.min.js"></script>

    <style>
        /* let's see what happens when we change the primary color */
        :root {
            --bs-primary-rgb: 25, 135, 84
        }
    </style>
    <script>
        window.app = {
            myFocus: (ev, inst) => {
                console.log(ev, inst);
                console.log("first instance", document.querySelector('bs-tags').tags);
            }
        }
    </script>
</head>

<body class="p-3">
    <header>
        <a href="../index.html">Back to index</a>
    </header>
    <form action="https://vercel-dumper.vercel.app">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
            <label for="preselectedRemote" class="form-label">Tags (preselect + remote)</label>
            <!-- you can pass functions as json as well -->
            <bs-tags
                  data-config='{"server": "https://api.github.com/search/repositories", "queryParam": "q", "liveServer": true, "serverDataKey": "items"}'>
                <select class="form-select" id="preselectedRemote" name="preselectedRemote[]" multiple>
                    <option disabled hidden value="">Choose repos...</option>
                    <option value="my_repo" selected="selected">My repo</option>
                </select>
            </bs-tags>
            <div class="invalid-feedback">Please select a valid tag.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr>
    <button class="btn btn-light delete-btn" data-name="bs-tags">Delete element</button>
    <button class="btn btn-light copy-btn" data-name="bs-tags">Copy element</button>
    <button class="btn btn-light move-btn" data-name="bs-tags">Move element</button>
    <hr>
    <div id="target"></div>
</body>

</html>
