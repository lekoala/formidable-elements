<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cleave-input demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link href="./assets/demo.css" rel="stylesheet">
    <script type="module" src="./assets/demo.js"></script>

    <script type="module" src="../dist/cleave-input.min.js"></script>
    <script type="module" src="./assets/demo.js"></script>

    <style>
        input:invalid {
            background-color: palevioletred;
        }

        input[size] {
            width: auto;
        }
    </style>
</head>

<body class="p-3" cz-shortcut-listen="true">
    <p>Credit card and phone number support dropped</p>
    <p>Use <a href="https://cardjs.co.uk/">cardjs</a> and <a href="https://intl-tel-input.com/">intl tel</a></p>
    <form action="https://vercel-dumper.vercel.app">
        <div class="mb-3">
            <label for="regularInput" class="form-label">Regular input</label>
            <input type="text" class="form-control" id="regularInput">
        </div>
        <div class="mb-3">
            <label for="date-input" class="form-label">Date</label>
            <cleave-input type="date"
                data-config="{&quot;delimiter&quot;: &quot;-&quot;,&quot;datePattern&quot;: [&quot;Y&quot;, &quot;m&quot;, &quot;d&quot;]}">
                <input type="text" class="form-control" id="date-input" name="date" placeholder="YYYY-MM-DD" inputmode="decimal">
            </cleave-input>
        </div>
        <div class="mb-3">
            <label for="date2-input" class="form-label">Date</label>
            <cleave-input type="date" data-config="{&quot;datePattern&quot;: [&quot;m&quot;, &quot;y&quot;]}">
                <input type="text" class="form-control" id="date2-input" name="date2" placeholder="MM/YY" inputmode="decimal">
            </cleave-input>
        </div>
        <div class="mb-3">
            <label for="time-input" class="form-label">Time</label>
            <cleave-input type="time" data-config="{&quot;timePattern&quot;: [&quot;h&quot;, &quot;m&quot;, &quot;s&quot;]}">
                <input type="text" class="form-control" id="time-input" name="time" placeholder="HH:mm:ss" inputmode="decimal">
            </cleave-input>
        </div>
        <div class="mb-3">
            <label for="time2-input" class="form-label">Time</label>
            <cleave-input type="time" data-config="{&quot;timePattern&quot;: [&quot;h&quot;, &quot;m&quot;]}">
                <input type="text" class="form-control" id="time2-input" name="time2" placeholder="HH:mm" inputmode="decimal">
            </cleave-input>
        </div>
        <div class="mb-3">
            <label for="datetime-input" class="form-label">Date time</label>
            <cleave-input type="datetime"
                data-config="{&quot;datePattern&quot;: [&quot;Y&quot;, &quot;m&quot;, &quot;d&quot;], &quot;timePattern&quot;: [&quot;h&quot;, &quot;m&quot;], &quot;delimiters&quot;: [&quot;-&quot;,&quot;-&quot;,&quot; at &quot;, &quot;.&quot;]}">
                <input type="text" class="form-control" id="datetime-input" name="datetime" placeholder="YYYY-MM-DD at HH.mm"
                    inputmode="numeric">
            </cleave-input>
        </div>
        <div class="mb-3">
            <label for="numeral-input" class="form-label">Numeral (+ decimal padding)</label>
            <cleave-input type="numeral" data-config="{&quot;numeralDecimalPadding&quot;: true}">
                <input type="text" class="form-control" id="numeral-input" name="numeral" placeholder="Enter numeral" inputmode="decimal">
            </cleave-input>
        </div>
        <div class="mb-3">
            <label for="numeralreadonly-input" class="form-label">Numeral readonly</label>
            <cleave-input type="numeral" data-config="{}">
                <input type="text" class="form-control" id="numeralreadonly-input" name="numeralreadonly" value="42" readonly=""
                    placeholder="Enter numeral" inputmode="decimal">
            </cleave-input>
        </div>
        <div class="mb-3">
            <label for="numeraldisabled-input" class="form-label">Numeral disabled</label>
            <cleave-input type="numeral" data-config="{}">
                <input type="text" class="form-control" id="numeraldisabled-input" name="numeraldisabled" value="42" disabled=""
                    placeholder="Enter numeral" inputmode="decimal">
            </cleave-input>
        </div>
        <div class="mb-3">
            <label for="positivenumeral-input" class="form-label">Positive Numeral</label>
            <cleave-input type="numeral" data-config="{&quot;numeralPositiveOnly&quot;: true, &quot;numeralPositiveStrict&quot;: true}">
                <input type="text" class="form-control" id="positivenumeral-input" name="positivenumeral" placeholder="Enter numeral"
                    inputmode="decimal">
            </cleave-input>
        </div>
        <div class="mb-3">
            <label for="block-input" class="form-label">Block</label>
            <cleave-input
                data-config="{&quot;blocks&quot;: [4, 3, 3, 4],&quot;uppercase&quot;: true, &quot;delimiter&quot;: &quot;-&quot;}">
                <input type="text" class="form-control" id="block-input" name="block" placeholder="XXXX-YYY-YYY-XXXX">
            </cleave-input>
        </div>
        <div class="mb-3">
            <label for="nn-input" class="form-label">Belgian National Number (with hidden input + validation)</label>
            <cleave-input
                data-config="{&quot;numericOnly&quot;: true, &quot;blocks&quot;: [2 ,2 ,2, 3, 3],&quot;uppercase&quot;: true, &quot;delimiters&quot;: [&quot;.&quot;, &quot;.&quot;, &quot;-&quot;, &quot;.&quot;], &quot;swapHiddenInput&quot;: true}">
                <input type="text" class="form-control" id="nn-input" name="cleave_nn" placeholder="YY.MM.DD-XXX.YYY" minlength="16"
                    size="16" required="" inputmode="decimal"><input type="hidden" name="nn" value="">
            </cleave-input>
        </div>
        <div class="mb-3">
            <label for="delimiterparen-input" class="form-label">Delimiters (parenthesis)</label>
            <cleave-input data-config="{&quot;blocks&quot;: [3, 3, 3],&quot;delimiters&quot;: [&quot;) &quot;, &quot; &quot;]}">
                <input type="text" class="form-control" id="delimiterparen-input" name="delimiterparen" placeholder="">
            </cleave-input>
        </div>
        <div class="mb-3">
            <label for="prefix-input" class="form-label">Prefix</label>
            <cleave-input
                data-config="{&quot;prefix&quot;: &quot;PREFIX&quot;,&quot;delimiter&quot;: &quot;-&quot;,&quot;blocks&quot;: [6, 4, 4, 4],&quot;uppercase&quot;: true}">
                <input type="text" class="form-control" id="prefix-input" name="prefix" placeholder="PREFIX-XXXXXX-XXXX-XXXX-XXXX">
            </cleave-input>
        </div>
        <div class="mb-3">
            <label for="prefixcurrency-input" class="form-label">Prefix currency (with hidden input and no prefix)</label>
            <cleave-input type="numeral"
                data-config="{&quot;prefix&quot;: &quot;£ &quot;, &quot;swapHiddenInput&quot;: true, &quot;rawValueTrimPrefix&quot;: true, &quot;stripLeadingZeroes&quot;: true}">
                <input type="text" class="form-control" id="prefixcurrency-input" name="cleave_prefixcurrency[value]" placeholder=""
                    inputmode="decimal"><input type="hidden" name="prefixcurrency[value]" value="">
            </cleave-input>
        </div>
        <div class="mb-3">
            <label for="prefixcurrencydollar-input" class="form-label">Prefix currency (with hidden input + pad decimals)</label>
            <cleave-input type="numeral"
                data-config="{&quot;prefix&quot;: &quot;$&quot;, &quot;swapHiddenInput&quot;: true, &quot;stripLeadingZeroes&quot;: true, &quot;numeralDecimalPadding&quot;: true}">
                <input type="text" class="form-control" id="prefixcurrencydollar-input" value="1255"
                    name="cleave_prefixcurrencydollar[value]" placeholder="" inputmode="decimal"><input type="hidden"
                    name="prefixcurrencydollar[value]" value="$1255.00">
            </cleave-input>
        </div>
        <div class="mb-3">
            <label for="prefixtail-input" class="form-label">Suffix currency (with hidden input)</label>
            <cleave-input type="numeral"
                data-config="{&quot;prefix&quot;: &quot; €&quot;, &quot;swapHiddenInput&quot;: true, &quot;tailPrefix&quot;: true, &quot;stripLeadingZeroes&quot;: true}">
                <input type="text" class="form-control" id="prefixtail-input" value="1255" name="cleave_prefixtail[value]" placeholder=""
                    inputmode="decimal"><input type="hidden" name="prefixtail[value]" value="1255 €">
            </cleave-input>
        </div>
        <div class="mb-3">
            <label for="bephone-input" class="form-label">Belgian phone number</label>
            <cleave-input
                data-config="{&quot;prefix&quot;: &quot;+32(0)&quot;,&quot;delimiter&quot;: &quot; &quot;,&quot;blocks&quot;: [9, 3, 3],&quot;uppercase&quot;: true}">
                <input type="text" class="form-control" id="bephone-input" name="bephone" placeholder="+32(0)000 000 000">
            </cleave-input>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <hr>
    <button class="btn btn-light delete-btn" data-name="cleave-input">Delete element</button>
    <button class="btn btn-light copy-btn" data-name="cleave-input">Copy element</button>
    <button class="btn btn-light move-btn" data-name="cleave-input">Move element</button>
    <hr>
    <div id="target"></div>
</body>

</html>
