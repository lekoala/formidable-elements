<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clipboard copy demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link href="./assets/demo.css" rel="stylesheet">
    <script type="module" src="./assets/demo.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bs-companion@1.3.2/static/dist/bs-companion.min.js" type="module"></script>
    <script type="module" src="../dist/clipboard-copy.min.js"></script>
    <script type="module">
        // We need a global notifier
        window['globalNotifier'] = (message, opts) => {
            Toasts[opts.type](message);
        };
    </script>
</head>

<body class="p-3">
    <div>
        <clipboard-copy data-value="Some value">
            <button class="btn btn-light">Copy some value</button>
        </clipboard-copy>

        <clipboard-copy data-value="Some value FR" data-success="Valeur copiÃ©e!">
            <button class="btn btn-light">Copier une valeur</button>
        </clipboard-copy>

        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <hr>
    <button class="btn btn-light delete-btn" data-name="clipboard-copy">Delete element</button>
    <button class="btn btn-light copy-btn" data-name="clipboard-copy">Copy element</button>
    <button class="btn btn-light move-btn" data-name="clipboard-copy">Move element</button>
    <hr>
    <div id="target"></div>
</body>

</html>
