<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coloris input demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="./assets/demo.css" rel="stylesheet">
    <script type="module" src="./assets/demo.js"></script>

    <script type="module" src="../dist/coloris-input.min.js"></script>
</head>

<body class="p-3">
    <form action="https://vercel-dumper.vercel.app">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="mb-3">
            <label for="primary_color-input" class="form-label">Primary color</label>
            <coloris-input data-config='{"theme":"polaroid", "swatches": ["#fff", "#000"]}'>
                <input type="text" class="form-control" id="primary_color-input" name="primary_color">
            </coloris-input>
            <!-- add form control to have consistent height -->
        </div>
        <div class="mb-3">
            <label for="secondary_color-input" class="form-label">Secondary color</label>
            <coloris-input>
                <input type="text" class="form-control" id="secondary_color-input" name="secondary_color" value="#CC0000">
            </coloris-input>
        </div>
        <div class="mb-3 d-flex align-items-center">
            <coloris-input class="d-inline-block me-2">
                <input type="text" class="form-control" id="inline_color-input" name="inline_color" value="">
            </coloris-input>
            <label for="inline_color-input" class="form-label">Inline color</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr>
    <button class="btn btn-light delete-btn" data-name="coloris-input">Delete element</button>
    <button class="btn btn-light copy-btn" data-name="coloris-input">Copy element</button>
    <button class="btn btn-light move-btn" data-name="coloris-input">Move element</button>
    <hr>
    <div id="target"></div>
</body>

</html>
