<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count down demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="./assets/demo.css" rel="stylesheet">
    <script type="module" src="./assets/demo.js"></script>

    <script type="module" src="../dist/count-down.min.js"></script>
    <script>
        function renderDate(ts) {
            console.log(ts);
            return `<span class="h">${ts.hours}h</span> <span class="m">${ts.minutes}m</span> <span class="s">${ts.seconds}s</span>`;
        }
    </script>
</head>

<body class="p-3">
    <div class="mb-3">
        <count-down data-config='{"end": "2025-01-01"}'></count-down>
    </div>
    <div class="mb-3">
        <count-down data-config='{"end": "2025-01-01", "timer": true, "ontick": {"__fn": "console.log"}}'></count-down>
    </div>
    <div class="mb-3">
        <count-down data-config='{"end": "2025-01-01", "timer": true, "renderer": {"__fn": "renderDate"}, "units": ["HOURS","MINUTES","SECONDS"]}'></count-down>
    </div>
    <hr>
    <button class="btn btn-light delete-btn" data-name="count-down">Delete element</button>
    <button class="btn btn-light copy-btn" data-name="count-down">Copy element</button>
    <button class="btn btn-light move-btn" data-name="count-down">Move element</button>
    <hr>
    <div id="target"></div>
</body>

</html>
