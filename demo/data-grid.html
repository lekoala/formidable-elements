<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data-grid demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="./assets/demo.css" rel="stylesheet">
    <script type="module" src="./assets/demo.js"></script>

    <script type="module" src="https://cdn.jsdelivr.net/npm/data-grid-component@2/data-grid.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/data-grid-component@2/data-grid.min.css" />
</head>

<body class="p-3">
    <data-grid id="basic-demo" data-url="https://cdn.jsdelivr.net/npm/data-grid-component@2/demo/demo.json" sticky data-selectable="true"
        data-autosize="true" data-reorder="true" data-sort="true"></data-grid>
    <hr>
    <button class="btn btn-light delete-btn" data-name="data-grid">Delete element</button>
    <button class="btn btn-light copy-btn" data-name="data-grid">Copy element</button>
    <button class="btn btn-light move-btn" data-name="data-grid">Move element</button>
    <hr>
    <div id="target"></div>
</body>

</html>
