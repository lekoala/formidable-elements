<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data-table demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="./assets/demo.css" rel="stylesheet">
    <script type="module" src="./assets/demo.js"></script>

    <script type="module" src="../dist/locale-provider.min.js"></script>
    <script type="module" src="../dist/data-table.min.js"></script>
</head>

<body class="p-3">
    <header>
        <a href="../index.html">Back to index</a>
    </header>
    <data-table>
        <table id="myTable" class="table">
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Row 1 Data 1</td>
                    <td>Row 1 Data 2</td>
                </tr>
                <tr>
                    <td>Row 2 Data 1</td>
                    <td>Row 2 Data 2</td>
                </tr>
            </tbody>
        </table>
    </data-table>
    <hr>
    <button class="btn btn-light delete-btn" data-name="data-table">Delete element</button>
    <button class="btn btn-light copy-btn" data-name="data-table">Copy element</button>
    <button class="btn btn-light move-btn" data-name="data-table">Move element</button>
    <hr>
    <div id="target"></div>
</body>

</html>
