<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filepond input demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="./assets/demo.css" rel="stylesheet">
    <script type="module" src="./assets/demo.js"></script>

    <script type="module" src="../dist/filepond-input.min.js"></script>
</head>

<body class="p-3">
    <form action="https://vercel-dumper.vercel.app">
        <div class="mb-3">
            <label for="file-input" class="form-label">File</label>
            <filepond-input data-config='{}'>
                <input type="file" class="filepond" name="file" id="file-input" data-allow-reorder="true" data-max-file-size="3MB">
            </filepond-input>
        </div>
        <div class="mb-3">
            <label for="multifile-input" class="form-label">File (multiple)</label>
            <filepond-input data-config='{}'>
                <input type="file" class="filepond" name="multifile" id="multifile-input" multiple data-allow-reorder="true"
                    data-max-file-size="3MB" data-max-files="3">
            </filepond-input>
        </div>
        <div class="mb-3">
            <label for="profile-input" class="form-label">Profile image</label>
            <filepond-input data-config='{}'>
                <input type="file" class="filepond" name="profile" id="profile-input" accept="image/png, image/jpeg" />
            </filepond-input>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr>
    <button class="btn btn-light delete-btn" data-name="filepond-input">Delete element</button>
    <button class="btn btn-light copy-btn" data-name="filepond-input">Copy element</button>
    <button class="btn btn-light move-btn" data-name="filepond-input">Move element</button>
    <hr>
    <div id="target"></div>
</body>

</html>
