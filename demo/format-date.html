<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>format-date demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="./assets/demo.css" rel="stylesheet">
    <script type="module" src="./assets/demo.js"></script>

    <script type="module" src="../dist/format-date.min.js"></script>
    <script type="module" src="../dist/bound-input.min.js"></script>
</head>

<body class="p-3">
    <format-date id="example-input"></format-date><br />
    <bound-input to="#example-input">
        <input type="date">
    </bound-input>
    <hr>
    <format-date format="iso"></format-date><br />
    <format-date format="utc"></format-date><br />
    <format-date format="datetime"></format-date><br />
    <format-date format="date"></format-date><br />
    <format-date format="time"></format-date><br />
    <hr>
    <format-date timeStyle="short"></format-date><br />
    <format-date timeStyle="medium"></format-date><br />
    <format-date timeStyle="long"></format-date><br />
    <format-date timeStyle="full"></format-date><br />
    <format-date timeStyle="long" lang="fr"></format-date>
    <hr>
    <format-date dateStyle="short" timeStyle="short"></format-date><br />
    <format-date dateStyle="short" timeStyle="short" lang="fr"></format-date><br />
    <format-date dateStyle="medium"></format-date><br />
    <format-date dateStyle="long"></format-date><br />
    <format-date dateStyle="full"></format-date><br />
    <format-date dateStyle="long" lang="fr"></format-date>
    <hr>
    English: <format-date lang="en"></format-date><br />
    French: <format-date lang="fr"></format-date><br />
    Russian: <format-date lang="ru"></format-date>
    <hr>
    Custom config <format-date data-config='{"weekday": "long","year": "numeric","month": "long", "day": "numeric"}'></format-date><br />
    Custom config <format-date data-config='{ "year": "numeric","month": "numeric","day": "numeric","hour": "numeric","minute": "numeric","second": "numeric","hour12": false,"timeZone": "America/Los_Angeles"}'></format-date>
    <hr>
    Invalid date <format-date value="some date"></format-date>
    <hr>
    <button class="btn btn-light delete-btn" data-name="format-date">Delete element</button>
    <button class="btn btn-light copy-btn" data-name="format-date">Copy element</button>
    <button class="btn btn-light move-btn" data-name="format-date">Move element</button>
    <hr>
    <div id="target"></div>
</body>

</html>
