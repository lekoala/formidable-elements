<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>format-number demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="./assets/demo.css" rel="stylesheet">
    <script type="module" src="./assets/demo.js"></script>

    <script type="module" src="../dist/format-number.min.js"></script>
    <script type="module" src="../dist/bound-input.min.js"></script>
</head>

<body class="p-3">
    <format-number id="example-input" value="1000"></format-number><br />
    <bound-input to="#example-input">
        <input type="number" value="1000">
    </bound-input>
    <bound-input to="#example-input" attr="lang">
        <select>
            <option value=""></option>
            <option value="en">en</option>
            <option value="de">de</option>
            <option value="ru">ru</option>
            <option value="zh-cn">zh-cn</option>
        </select>
    </bound-input>
    <bound-input to="#example-input" attr="currency">
        <select>
            <option value=""></option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
            <option value="EUR">EUR</option>
            <option value="RUB">RUB</option>
            <option value="CNY">CNY</option>
        </select>
    </bound-input>
    <hr>
    <format-number percent="true" value="0"></format-number><br />
    <format-number percent="true" value="0.25"></format-number><br />
    <format-number percent="true" value="0.50"></format-number><br />
    <format-number percent="true" value="0.75"></format-number><br />
    <format-number percent="true" value="1"></format-number>
    <hr>
    English: <format-number value="2000" lang="en" minimum-fraction-digits="2"></format-number><br />
    German: <format-number value="2000" lang="de" minimum-fraction-digits="2"></format-number><br />
    Russian: <format-number value="2000" lang="ru" minimum-fraction-digits="2"></format-number>
    <hr>
    <format-number currency="USD" value="2000" lang="en-US"></format-number><br />
    <format-number currency="GBP" value="2000" lang="en-GB"></format-number><br />
    <format-number currency="EUR" value="2000" lang="de"></format-number><br />
    <format-number currency="RUB" value="2000" lang="ru"></format-number><br />
    <format-number currency="CNY" value="2000" lang="zh-cn"></format-number>
    <hr>
    <button class="btn btn-light delete-btn" data-name="format-number">Delete element</button>
    <button class="btn btn-light copy-btn" data-name="format-number">Copy element</button>
    <button class="btn btn-light move-btn" data-name="format-number">Move element</button>
    <hr>
    <div id="target"></div>
</body>

</html>
