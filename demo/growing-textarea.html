<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>growing-textarea demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="./assets/demo.css" rel="stylesheet">
    <script type="module" src="./assets/demo.js"></script>

    <script type="module" src="../dist/growing-textarea.min.js"></script>
</head>

<body class="p-3">
    <header>
        <a href="../index.html">Back to index</a>
    </header>
    <form action="https://vercel-dumper.vercel.app" method="post">
        <div class="mb-3">
            <label for="growing" class="form-label">My text</label>
            <growing-textarea>
                <!-- it's better to have rows="1" to avoid layout shift -->
                <textarea id="growing" name="growing" class="form-control" rows="1"></textarea>
            </growing-textarea>
        </div>
        <div class="mb-3">
            <label for="growing2" class="form-label">My entered text</label>
            <growing-textarea data-trim="true">
                <!-- it's better to have rows="4" to avoid layout shift -->
                <textarea id="growing2" name="growing2" class="form-control" rows="1">
                some
                    rows
                    with
                    text
                </textarea>
            </growing-textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr>
    <button class="btn btn-light delete-btn" data-name="growing-textarea">Delete element</button>
    <button class="btn btn-light copy-btn" data-name="growing-textarea">Copy element</button>
    <button class="btn btn-light move-btn" data-name="growing-textarea">Move element</button>
    <hr>
    <div id="target"></div>
</body>

</html>
