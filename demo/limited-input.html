<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>limited-input demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="./assets/demo.css" rel="stylesheet">
    <script type="module" src="./assets/demo.js"></script>
    <script type="module" src="../dist/limited-input.min.js"></script>
</head>

<body class="p-3">
    <header>
        <a href="../index.html">Back to index</a>
    </header>
    <form action="https://vercel-dumper.vercel.app" method="post">
        <div class="mb-3">
            <label for="limited" class="form-label">My text, force lowercase</label>
            <limited-input chars="a-z0-9-_\." lower>
                <input type="text" id="limited" name="limited" class="form-control" />
            </limited-input>
        </div>
        <div class="mb-3">
            <label for="limited2" class="form-label">My text, replace with dash (useful when pasting)</label>
            <limited-input chars="a-z0-9-_" replace="-">
                <input type="text" id="limited2" name="limited2" class="form-control" />
            </limited-input>
        </div>
        <div class="mb-3">
            <label for="limited3" class="form-label">My text with uppercases and spaces</label>
            <limited-input chars="a-zA-Z0-9-_\s">
                <input type="text " id="limited3" name="limited3" class="form-control" />
            </limited-input>
        </div>
        <div class="mb-3">
            <label for="limited4" class="form-label">From another source, supports utf8 character classes</label>
            <limited-input chars="\p{L}_" lower normalize source="source" replace="-">
                <input type="text " id="limited4" name="limited4" class="form-control" disabled />
            </limited-input>
            <label for="source" class="form-label">Try source below</label>
            <input type="text " id="source" name="source" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr>
    <button class="btn btn-light delete-btn" data-name="limited-input">Delete element</button>
    <button class="btn btn-light copy-btn" data-name="limited-input">Copy element</button>
    <button class="btn btn-light move-btn" data-name="limited-input">Move element</button>
    <hr>
    <div id="target"></div>
</body>

</html>
