<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progess-button demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="./assets/demo.css" rel="stylesheet">
    <script type="module" src="./assets/demo.js"></script>

    <script type="module" src="../dist/progress-button.min.js"></script>

    <script type="module" src="https://cdn.jsdelivr.net/npm/pop-notify/pop-notify.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pop-notify/pop-notify.css" />
</head>

<body class="p-3">
    <p>These examples only work with a working demo php server</p>
    
    <p>A simple button</p>

    <progress-button>
        <button class="btn btn-primary" data-url="/demo/data/progress.php">Do some progressive action</button>
    </progress-button>

    <p>In a form with a please wait/confirm message</p>

    <form action="/demo/data/progress.php">
        <input type="hidden" name="_csrf" value="testval">
        <progress-button data-confirm-message="Are you sure?" data-wait-message="Please wait">
            <button class="btn btn-primary">Do some progressive action</button>
        </progress-button>
    </form>
</body>

</html>
