<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>squire-editor demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="./assets/demo.css" rel="stylesheet">
    <script type="module" src="./assets/demo.js"></script>

    <script type="module" src="../dist/squire-editor.min.js"></script>

    <style>
        blockquote {
            border-left: 2px solid #ccc;
            padding-left: 0.5em;
        }
    </style>
</head>

<body class="p-3">
    <form action="https://vercel-dumper.vercel.app">
        <div class="mb-3">
            <squire-editor>
                <textarea id="mytextarea" name="myeditor" class="form-control">Hello, World!</textarea>
            </squire-editor>
        </div>
        <div class="mb-3">
            <squire-editor name="unsafe" value='<em>hello world</em><img src="" onerror=alert(0)>'>
            </squire-editor>
        </div>
        <div class="mb-3">
            <squire-editor name="providededitor" value="Hello me!">
            </squire-editor>
        </div>
        <div class="mb-3">
            <squire-editor name="frencheditor" value="Salut moi!" locale="fr-fr">
            </squire-editor>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr>
    <button class="btn btn-light delete-btn" data-name="squire-editor">Delete element</button>
    <button class="btn btn-light copy-btn" data-name="squire-editor">Copy element</button>
    <button class="btn btn-light move-btn" data-name="squire-editor">Move element</button>
    <hr>
    <div id="target"></div>
</body>

</html>
