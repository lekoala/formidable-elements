<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>superfile-input demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="./assets/demo.css" rel="stylesheet">
    <script type="module" src="./assets/demo.js"></script>

    <script type="module" src="../dist/superfile-input.min.js"></script>
</head>

<body class="p-3">
    <!-- don't forget enctype -->
    <form action="https://vercel-dumper.vercel.app" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="formFile3" class="form-label">Default file input example (custom size)</label>
            <superfile-input>
                <div class="input-group">
                    <input class="form-control" type="file" id="formFile3" name="file3" accept="image/*" data-max-width="100"
                        data-max-height="100">
                    <button class="btn btn-outline-secondary superfile-clear" type="button">Clear</button>
                </div>
                <img class="img-fluid superfile-preview">
            </superfile-input>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="https://codepen.io/lekoalabe/pen/wvdVoNa">More examples</a>
    <hr>
    <button class="btn btn-light delete-btn" data-name="superfile-input">Delete element</button>
    <button class="btn btn-light copy-btn" data-name="superfile-input">Copy element</button>
    <button class="btn btn-light move-btn" data-name="superfile-input">Move element</button>
    <hr>
    <div id="target"></div>
</body>

</html>
