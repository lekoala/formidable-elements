<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tiptap-editor demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="./assets/demo.css" rel="stylesheet">
    <script type="module" src="./assets/demo.js"></script>
    <script type="module" src="../dist/tiptap-editor.min.js"></script>

    <style>
        blockquote {
            border-left: 2px solid #ccc;
            padding-left: 0.5em;
        }

        pre {
            padding: 1em;
            background: #ccc;
        }
    </style>
</head>

<body class="p-3">
    <form action="https://vercel-dumper.vercel.app">
        <div class="mb-3">
            <tiptap-editor style="max-width:50%">
                <textarea id="mytextarea" name="myeditor" class="form-control" style="max-height:200px">Hello, World (max-height:200px)!</textarea>
            </tiptap-editor>
        </div>
        <div class="mb-3">
            <tiptap-editor name="unsafe" value='<em>hello world</em><img src="" onerror=alert(0)>'>
            </tiptap-editor>
        </div>
        <div class="mb-3">
            <tiptap-editor data-toolbar="false" data-allow-paste="true">
                <textarea id="notoolbar" name="notoolbar" class="form-control" style="height:200px">Hello me! No toolbars! Fixed height
                    <p>This is a basic example of implementing images. Drag to re-order. You can also paste images < 1920 px as base64.</p>
                    <img src="https://source.unsplash.com/8xznAGy4HcY/200x100" />
                    <img src="https://source.unsplash.com/K9QHL52rE2k/200x100" />
                </textarea>
            </tiptap-editor>
        </div>
        <div class="mb-3">
            <tiptap-editor name="frencheditor" value="Salut moi!" locale="fr-fr" data-buttons="bold,italic,link,undo,redo" lazy>
            </tiptap-editor>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr>
    <button class="btn btn-light delete-btn" data-name="tiptap-editor">Delete element</button>
    <button class="btn btn-light copy-btn" data-name="tiptap-editor">Copy element</button>
    <button class="btn btn-light move-btn" data-name="tiptap-editor">Move element</button>
    <hr>
    <div id="target"></div>
</body>

</html>
