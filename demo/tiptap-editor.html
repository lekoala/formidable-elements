<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tiptap-editor demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="./assets/demo.css" rel="stylesheet">
    <script type="module" src="./assets/demo.js"></script>
    <script type="module" src="../dist/tiptap-editor.min.js"></script>

    <script type="module" src="https://cdn.jsdelivr.net/npm/pop-modal-dialog/pop-modal.styled.min.js"></script>

    <style>
        blockquote {
            border-left: 2px solid #ccc;
            padding-left: 0.5em;
        }

        pre {
            padding: 1em;
            background: #ccc;
        }

        .content-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body class="p-3">
    <header>
        <a href="../index.html">Back to index</a>
    </header>
    <form action="https://vercel-dumper.vercel.app">
        <div class="mb-3">
            <tiptap-editor style="max-width:50%">
                <textarea id="mytextarea" name="myeditor" class="form-control"
                    style="max-height:200px">Hello, World (max-height:200px)!</textarea>
            </tiptap-editor>
        </div>
        <div class="mb-3">
            <tiptap-editor name="unsafe" value='<em>hello world</em><img src="" onerror=alert(0)>'>
            </tiptap-editor>
        </div>
        <div class="mb-3">
            <tiptap-editor name="empty">
            </tiptap-editor>
        </div>
        <div class="mb-3">
            <button type="button" data-dialog="megaModal" class="btn btn-primary">Editor in a modal</button>
            <pop-modal id="megaModal" mega>
                <tiptap-editor data-allow-paste="true" style="min-width: 400px">
                    <textarea id="modaleditor" name="modaleditor" class="form-control" style="height:200px; min-width: 400px;">
                    </textarea>
                </tiptap-editor>
            </pop-modal>
        </div>
        <div class="mb-3">
            <tiptap-editor data-toolbar="false" data-allow-paste="true">
                <textarea id="notoolbar" name="notoolbar" class="form-control" style="height:200px">Hello me! No toolbars! Fixed height
                    <p>This is a basic example of implementing images. Drag to re-order. You can also paste images < 1920 px as base64.</p>
                    <img src="https://images.pexels.com/photos/17180127/pexels-photo-17180127/free-photo-of-montagne.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" />
                </textarea>
            </tiptap-editor>
        </div>
        <div class="mb-3">
            <tiptap-editor name="frencheditor" value="Salut moi!" locale="fr-fr" data-buttons="bold,italic,link,undo,redo">
            </tiptap-editor>
        </div>
        <div class="mb-3">
            <tiptap-editor lazy data-remove-buttons="html">
                <textarea id="rowseditor" name="rowseditor" class="form-control" rows="10">Rows 10</textarea>
            </tiptap-editor>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr>
    <button class="btn btn-light delete-btn" data-name="tiptap-editor">Delete element</button>
    <button class="btn btn-light copy-btn" data-name="tiptap-editor">Copy element</button>
    <button class="btn btn-light move-btn" data-name="tiptap-editor">Move element</button>
    <hr>
    <div id="target"></div>
</body>

</html>
