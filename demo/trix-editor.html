<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trix-editor demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="./assets/demo.css" rel="stylesheet">
    <script type="module" src="./assets/demo.js"></script>

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/trix@2.0.4/dist/trix.css">
    <script type="text/javascript" src="https://unpkg.com/trix@2.0.4/dist/trix.umd.min.js"></script>
</head>

<body class="p-3">
    <header>
        <a href="../index.html">Back to index</a>
    </header>
    <form action="https://vercel-dumper.vercel.app">
        <div class="mb-3">
            <input id="x" type="hidden" name="content">
            <trix-editor input="x" class="trix-content"></trix-editor>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr>
    <button class="btn btn-light delete-btn" data-name="trix-editor">Delete element</button>
    <button class="btn btn-light copy-btn" data-name="trix-editor">Copy element</button>
    <button class="btn btn-light move-btn" data-name="trix-editor">Move element</button>
    <hr>
    <div id="target"></div>
</body>

</html>
